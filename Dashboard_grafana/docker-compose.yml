version: '3.8'

services:
  influxdb:
    image: influxdb:2
    container_name: influxdb_mesa
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2

  grafana:
    image: grafana/grafana
    container_name: grafana_mesa
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb

volumes:
  influxdb_data:
  influxdb_config:
  grafana_data: